<div id="dashboard" class="max-w-4xl mx-auto mt-8 bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-4">Tax Distribution Dashboard</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="bg-gray-100 p-4 rounded-lg">
            <h3 class="text-lg font-semibold mb-2">Annual Income</h3>
            <p class="text-2xl font-bold" id="annual-income"></p>
        </div>
        <div class="bg-gray-100 p-4 rounded-lg">
            <h3 class="text-lg font-semibold mb-2">Total Tax</h3>
            <p class="text-2xl font-bold" id="total-tax"></p>
        </div>
        <div class="bg-gray-100 p-4 rounded-lg">
            <h3 class="text-lg font-semibold mb-2">Net Income</h3>
            <p class="text-2xl font-bold" id="net-income"></p>
        </div>
        <div class="bg-gray-100 p-4 rounded-lg">
            <h3 class="text-lg font-semibold mb-2">Effective Tax Rate</h3>
            <p class="text-2xl font-bold" id="effective-tax-rate"></p>
        </div>
    </div>
    <div class="mt-8">
        <canvas id="tax-distribution-chart"></canvas>
    </div>
</div>
